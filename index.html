<body> 
	<!-- Main content of website -->
    <h1>Geolocation API in HTML5</h1>
    <button id="getLocation">Get Location</button>
</body>
<script>
    var getLoc = document.getElementById("getLocation");
    getLoc.addEventListener('click', event => {
        if('geolocation' in navigator) {
            navigator.geolocation.getCurrentPosition(pos => {
                let latitude = pos.coords.latitude;
                let longitude = pos.coords.longitude;
                console.log("Latitude ==>", latitude);
                console.log("Longitude ==>", longitude);
                console.log("Heading ==>", pos.coords.heading);
                console.log("Timestamp ==>", new Date(pos.timestamp));
            }, error => {
                console.log("Denied by the user", error.code)
            })
        } else {
            console.log("Geolocation Not supported");
        }
    })
</script>
</html>
